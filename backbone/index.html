<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cows &amp; Bulls</title>
	<link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="cows-bulls" class="form-wrapper">
		<form id="guess-form">
			<input type="text" maxlength="4" value="" />
			<input type="submit" value="Check" />
		</form>

		<div id="guess-list" class="guess-list">
			<p id="guess-remaining" class="guess-remaining">Remaining attempts: <span></span></p>
			<p class="guess-errors"><span></span></p>
			<ol class="guess-list-items"></ol>
			<ol class="messages">
				<li class="success">Congratulations ! You guessed <span></span> !</li>
				<li class="failure">Sorry, the number was <span></span>.</li>
			</ol>
		</div>
	</div>


	<script type="text/template" id="guess-template">
		<span><%= number %></span> &#8211; <span><%= cows %></span> cows, <span><%= bulls %></span> bulls
	</script>

	<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="js/lodash.min.js" type="text/javascript"></script>
	<script src="js/backbone-min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
